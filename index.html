    <p id="register-text">Reg√≠strate</p>

  <script>
    document.addEventListener('click', function (e) {
      const allButtonsContainer = document.getElementById('all-buttons-container');
      const countdownContainer = document.getElementById('countdown-container');
      const djScrollerContainer = document.getElementById('dj-scroller-container');
      const superklubTitle = document.getElementById('superklub-title');
      const registerHintContainer = document.getElementById('register-hint-container');

      if (
        !allButtonsContainer.contains(e.target) &&
        !countdownContainer.contains(e.target) &&
        !djScrollerContainer.contains(e.target) &&
        !superklubTitle.contains(e.target) &&
        !registerHintContainer.contains(e.target) &&
        !e.target.closest('a-scene')
      ) {
        window.location.href = 'https://forms.gle/npmPGCvZEQiSFqGy9';
      }
    });

    function initCountdown() {
      setTimeout(() => {
        if (typeof CountdownTimer !== 'undefined') {
          CountdownTimer.init({
            selector: '.countdown-timer',
            style: 'columns',
            timezone: 'America/Santiago',
            language: 'es',
            date: '2025-09-06 00:00',
            textcolor: '#ffffff',
            digitscolor: '#ffffff',
            unitscolor: '#ffffff'
          });
        }
      }, 500);
    }

    const djNamesList = [
      "MAD DOG",
      "SOUND RUSH",
      "BLOODLUST",
      "D-STURB",
      "TONESHIFTERZ"
    ];

    const djTop = document.getElementById('dj-top');
    const djMiddle = document.getElementById('dj-middle');
    const djBottom = document.getElementById('dj-bottom');

    let currentDjIndex = 0;

    function updateDjsScroll() {
      const topIndex = currentDjIndex % djNamesList.length;
      const middleIndex = (currentDjIndex + 1) % djNamesList.length;
      const bottomIndex = (currentDjIndex + 2) % djNamesList.length;

      djTop.textContent = djNamesList[topIndex];
      djMiddle.textContent = djNamesList[middleIndex];
      djBottom.textContent = djNamesList[bottomIndex];

      [djTop, djMiddle, djBottom].forEach(el => {
        el.classList.remove('center');
        el.style.opacity = '0.3';
        el.style.fontSize = ''; /* Restablecer para que las clases controlen el tama√±o base */
      });

      djMiddle.classList.add('center');
      djMiddle.style.opacity = '1';

      setTimeout(() => {
        currentDjIndex = (currentDjIndex + 1) % djNamesList.length;
        updateDjsScroll();
      }, 1500);
    }

    window.onload = function() {
      initCountdown();
      // Inicializar el contenido de los DJs para el primer ciclo manualmente antes de iniciar el bucle
      djTop.textContent = djNamesList[0];
      djMiddle.textContent = djNamesList[1];
      djBottom.textContent = djNamesList[2];
      djMiddle.classList.add('center'); // Establecer el primer elemento central
      djMiddle.style.opacity = '1';

      // Iniciar el bucle de animaci√≥n despu√©s de un retraso inicial
      setTimeout(() => {
        updateDjsScroll();
      }, 1500); // Pausa inicial para que se vea el primer conjunto
    };
  </script>
