    <script>
      AFRAME.registerComponent('clickable-link', {
        schema: {
          href: { type: 'string' }
        },
        init: function () {
          var data = this.data;
          var el = this.el;

          // Add a cursor component to make the entity clickable in VR/AR environments
          el.setAttribute('cursor-listener', '');

          el.addEventListener('click', function () {
            if (data.href) {
              window.open(data.href, '_blank'); // Open link in a new tab
            }
          });

          // Add a custom component to handle the cursor interaction.
          // This will change the cursor style when hovering over the entity.
          AFRAME.registerComponent('cursor-listener', {
            init: function () {
              this.el.addEventListener('mouseenter', function (evt) {
                document.body.style.cursor = 'pointer'; // Cambiar el cursor a puntero al pasar el rat¨®n
              });
              this.el.addEventListener('mouseleave', function (evt) {
                document.body.style.cursor = 'auto'; // Revertir el cursor a autom¨¢tico al salir
              });
            }
          });
        }
      });
    </script>

    <div id="scrolling-banner-content"></div>

  <script>
    // C¨®digo para manejar el clic fuera de los elementos
    document.addEventListener('click', function (e) {
      const allButtonsContainer = document.getElementById('all-buttons-container');
      const countdownContainer = document.getElementById('countdown-container');
      const djScrollerContainer = document.getElementById('dj-scroller-container');
      const superklubTitle = document.getElementById('superklub-title');
      const registerHintContainer = document.getElementById('register-hint-container');
      const topScrollingBanner = document.getElementById('top-scrolling-banner'); // Nueva

      // Check if the clicked target is within the A-Frame scene,
      // and not one of the explicitly handled UI elements.
      // The clickable-link component handles clicks on the 3D models directly.
      if (
        !allButtonsContainer.contains(e.target) &&
        !countdownContainer.contains(e.target) &&
        !djScrollerContainer.contains(e.target) &&
        !superklubTitle.contains(e.target) &&
        !registerHintContainer.contains(e.target) &&
        !topScrollingBanner.contains(e.target) && // Nueva
        !e.target.closest('a-scene') // Check if the click is within the A-Frame scene
      ) {
        window.location.href = 'https://forms.gle/npmPGCvZEQiSFqGy9';
      }
    });

    // Inicializaci¨®n del contador de tiempo
    function initCountdown() {
      setTimeout(() => {
        if (typeof CountdownTimer !== 'undefined') {
          CountdownTimer.init({
            selector: '.countdown-timer',
            style: 'columns',
            timezone: 'America/Santiago',
            language: 'es',
            date: '2025-09-06 00:00',
            textcolor: '#ffffff',
            digitscolor: '#ffffff',
            unitscolor: '#ffffff'
          });
        }
      }, 500);
    }

    // L¨®gica para los nombres de los DJs con scroll y zoom
    const djNamesList = [
      "MAD DOG",
      "SOUND RUSH",
      "BLOODLUST",
      "D-STURB",
      "TONESHIFTERZ"
    ];

    let currentIndex = 0; // Representa el ¨ªndice del DJ que estar¨¢ en la posici¨®n central (con zoom)

    function updateDjSlots() {
      const djTop = document.getElementById('dj-top');
      const djMiddle = document.getElementById('dj-middle');
      const djBottom = document.getElementById('dj-bottom');

      // 1. Iniciar la transici¨®n del DJ actual del medio para que se 'deszoomee'
      // Esto elimina la clase 'center' y activa la transici¨®n CSS de salida
      djMiddle.classList.remove('center');

      // 2. Despu¨¦s de que la transici¨®n CSS de salida (0.5s) haya tenido tiempo de empezar,
      // actualizamos el contenido de los elementos y activamos la transici¨®n de entrada para el nuevo centro.
      setTimeout(() => {
        // Mover contenido: el del medio se va arriba, el de abajo se va al medio.
        const nextTopText = djMiddle.textContent; // Lo que era el medio ahora es el de arriba (sin zoom)
        const nextMiddleText = djBottom.textContent; // Lo que era el de abajo ahora es el nuevo medio (con zoom)
        
        // Calcular el pr¨®ximo DJ para la posici¨®n de abajo
        currentIndex = (currentIndex + 1) % djNamesList.length; // Avanzamos el ¨ªndice para el nuevo DJ del medio
        const nextBottomText = djNamesList[(currentIndex + 1) % djNamesList.length]; // El siguiente DJ de la lista

        // Actualizar el contenido de los elementos
        djTop.textContent = nextTopText;
        djMiddle.textContent = nextMiddleText;
        djBottom.textContent = nextBottomText;

        // 3. Aplicar la clase 'center' al nuevo DJ del medio
        // Esto activar¨¢ su animaci¨®n de 'zoom in'
        djMiddle.classList.add('center');

        // 4. Programar la pr¨®xima llamada despu¨¦s de la duraci¨®n de visualizaci¨®n
        // (2 segundos) m¨¢s el tiempo de la animaci¨®n de entrada (0.5 segundos)
        setTimeout(() => {
          updateDjSlots(); // Llamada recursiva para el siguiente ciclo
        }, 2000); // 2 segundos para que el DJ central se vea
      }, 500); // 0.5 segundos para que la animaci¨®n CSS de salida se complete
    }

    // Combinar todas las inicializaciones en window.onload
    window.onload = function() {
      initCountdown();
      
      // Inicializar el contenido de los DJs para el primer ciclo
      const djTop = document.getElementById('dj-top');
      const djMiddle = document.getElementById('dj-middle');
      const djBottom = document.getElementById('dj-bottom');

      // Establecer el estado inicial: MAD DOG en el centro, y los dem¨¢s en sus posiciones
      currentIndex = 0; // MAD DOG es el primer DJ en la lista y ser¨¢ el primero en el centro
      djTop.textContent = djNamesList[(currentIndex - 1 + djNamesList.length) % djNamesList.length]; // TONESHIFTERZ
      djMiddle.textContent = djNamesList[currentIndex]; // MAD DOG
      djBottom.textContent = djNamesList[(currentIndex + 1) % djNamesList.length]; // SOUND RUSH
      
      djMiddle.classList.add('center'); // Aplicar zoom al DJ inicial del medio (MAD DOG)

      // Iniciar el bucle de animaci¨®n despu¨¦s de un retraso inicial para que se vea el primer DJ centrado
      setTimeout(() => {
        updateDjSlots();
      }, 2000); // Retraso inicial de 2 segundos para ver a MAD DOG con zoom
    };
  </script>
