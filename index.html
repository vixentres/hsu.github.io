      height: 60%; /* Tamaño del SVG dentro del botón */

      filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.7)); /* Sombra para el ícono */

    /* Animación de pulso para los íconos */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);

      70% {

      }

      margin-bottom: 5px; /* Espacio entre texto y flecha */
      white-space: nowrap; /* Evita que el texto se rompa */
    }

    #register-arrow {
      width: 40px; /* Tamaño de la flecha */
      height: 40px;
      animation: bounceArrow 1.5s infinite; /* Animación para la flecha */
    }

    #register-arrow svg {
      width: 100%;
      height: 100%;
      color: #00ffff; /* Color cian neón */
      transform: rotate(180deg); /* ESTA LÍNEA ROTA LA FLECHA: 90deg es a la derecha, 0deg es arriba, 180deg es abajo, -90deg o 270deg es izquierda */
    }

    @keyframes bounceArrow {
      0%, 100% {
        transform: translateX(0) rotate(90deg); /* Asegura que la rotación se mantenga */
      }
      50% {
        transform: translateX(10px) rotate(90deg); /* Mover hacia la derecha, manteniendo la rotación */

    }

    @keyframes scrollBanner {

    <p id="register-text">Regístrate</p>

      </svg>
    </div>
  </div>

  <script>
    // Código para manejar el clic fuera de los elementos
    document.addEventListener('click', function (e) {
      const allButtonsContainer = document.getElementById('all-buttons-container');
      const countdownContainer = document.getElementById('countdown-container');
      const djScrollerContainer = document.getElementById('dj-scroller-container');
      const superklubTitle = document.getElementById('superklub-title');
      const registerHintContainer = document.getElementById('register-hint-container');

      // Check if the clicked target is within the A-Frame scene,
      // and not one of the explicitly handled UI elements.
      // The clickable-link component handles clicks on the 3D models directly.
      if (
        !allButtonsContainer.contains(e.target) &&
        !countdownContainer.contains(e.target) &&
        !djScrollerContainer.contains(e.target) &&
        !superklubTitle.contains(e.target) &&
        !registerHintContainer.contains(e.target) &&
        !e.target.closest('a-scene') // Check if the click is within the A-Frame scene
      ) {
        window.location.href = 'https://forms.gle/npmPGCvZEQiSFqGy9';
      }
    });

    // Inicialización del contador de tiempo
    function initCountdown() {
      setTimeout(() => {
        if (typeof CountdownTimer !== 'undefined') {
          CountdownTimer.init({
            selector: '.countdown-timer',
            style: 'columns',
            timezone: 'America/Santiago',
            language: 'es',
            date: '2025-09-06 00:00',
            textcolor: '#ffffff',
            digitscolor: '#ffffff',
            unitscolor: '#ffffff'
          });
        }
      }, 500);
    }

    // Lógica para los nombres de los DJs con scroll
    const djNamesList = [
      "MAD DOG",
      "SOUND RUSH",
      "BLOODLUST",
      "D-STURB",
      "TONESHIFTERZ"
    ];

    const djTop = document.getElementById('dj-top');
    const djMiddle = document.getElementById('dj-middle');
    const djBottom = document.getElementById('dj-bottom');

    let currentDjIndex = 0; // Índice del DJ que estará en la posición superior

    function updateDjsScroll() {
      // Calcular los índices para los 3 DJs visibles
      const topIndex = currentDjIndex % djNamesList.length;
      const middleIndex = (currentDjIndex + 1) % djNamesList.length;
      const bottomIndex = (currentDjIndex + 2) % djNamesList.length;

      // Asignar el texto a los elementos
      djTop.textContent = djNamesList[topIndex];
      djMiddle.textContent = djNamesList[middleIndex];
      djBottom.textContent = djNamesList[bottomIndex];

      // Resetear clases y estilos para el inicio de la transición
      [djTop, djMiddle, djBottom].forEach(el => {
        el.classList.remove('center');
        el.style.opacity = '0.3'; // Opacidad por defecto
        el.style.fontSize = '1.8em'; // Tamaño por defecto
      });

      // Aplicar estilos para el elemento central (con transición)
      djMiddle.classList.add('center');
      djMiddle.style.opacity = '1';
      djMiddle.style.fontSize = '2.5em';

      // Esperar 1.5 segundos (pausa en el centro) y luego iniciar la transición para el siguiente
      setTimeout(() => {
        // Mover al siguiente conjunto de DJs
        currentDjIndex = (currentDjIndex + 1) % djNamesList.length;
        updateDjsScroll(); // Llamada recursiva para el bucle
      }, 1500); // Pausa de 1.5 segundos
    }

    // Combinar todas las inicializaciones en window.onload
    window.onload = function() {
      initCountdown();
      updateDjsScroll(); // Iniciar el scroll de DJs
    };
  </script>
